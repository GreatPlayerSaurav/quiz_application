<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container" id="home">
    <h1>Online Quiz</h1>
    <button onclick="startQuiz()" class="start-btn">Start Quiz</button>
</div>

<div class="quiz-box" id="quiz" style="display:none;">
    <h2 id="questionText"></h2>

    <div id="options"></div>

    <div class="bottom">
        <span id="timer">Time Left: 20s</span>
        <button onclick="nextQuestion()" class="next-btn">Next</button>
    </div>
</div>

<div class="result-box" id="result" style="display:none;">
    <h2>Your Score</h2>
    <h1 id="score"></h1>
    <button onclick="location.reload()" class="restart-btn">Restart Quiz</button>
</div>

<script src="script.js"></script>
</body>
</html>
